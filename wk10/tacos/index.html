<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"></script>
    <link rel="stylesheet" href="lib/script.css">
    <title>Types of Tacos</title>
</head>
<body>
    <h1>What Kind of Taco Do you Want?</h1>
    <div id="tacoApp" class="cards">
        <div v-for="taco in tacos" v-bind:key="taco.id">
            <h3>{{tacos.name}}</h3>
            <div>{{tacos.recipe}}</div>
            <div>{{tacos.mixin}}</div>
            <div>{{tacos.condiment}}</div>
            <div>{{tacos.shell}}</div>
        </div>
    </div>
    <script src="lib/script.js"></script>
</body>
</html>
