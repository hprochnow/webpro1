<!doctype html>

<html>
  <head>
    <link rel="stylesheet" href="lib/style.css">
        <script src="lib/script.js"></script>
    <title>Art Collection Array</title>
  </head>

  <body>
      <h1>Haley's Art Collection</h1>
      <div id="app" v-cloak> 
        <table>
          <thead>
            <th>Title</th>
            <th>Artist</th>
            <th>Year</th>
            <th>Style</th>
          </thead>
          <tbody>
            <tr 
              v-for="(art, index) in artList" 
              v-bind:class="{even: (index + 1) % 2 === 0, odd: (index + 1) % 2 !==0
            }">
                <td>{{art.name}}</td>
                <td>{{art.artist}}</td>
                <td>{{art.year}}</td>
                <td>{{art.style}}</td>
            </tr>
          </tbody>
        </table>
            <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="lib/script.js"></script>
      </div>
      
  </body>
</html>
