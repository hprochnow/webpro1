<!doctype html>

<html>
  <head>
    <link rel="stylesheet" href="lib/style.css">
  </head>
  <body>
    <div id="alpacaForm" v-cloak>
      <form>
        <legend> Fan Club Registration</legend>
        <div>
          <label for ="firstName"> First Name</label>
          <input v-model="firstName">
        </div>
        <div>
             <label for="lastName"> Last Name</label>
          <input v-model="lastName">
        </div>
        <div>
              <label> Street Address</label>
          <input v-model="street">
        </div>
        <div>
              <label>State</label>
              <select name="" id="" 
              v-model="state">
                <option v-form="state in availableStates"
                v-bind:value="state.value">
                {{state.name}}
                </option>
              </select>
        </div>
        <div class="alpaca-color">
          <p> Favorite Alpaca Colors:</p>
          <div>
            <ul>
              <li v-for="color in colors">
                <label v-bind:for="color.value">
                  <input type="checkbox"
                  name=""
                  v-model="selectedColors" 
                  v-bind:id="color.value"
                  v-bind:value="color.value">
                  {{color.name}}
                  </label>
              </li>
            </ul>
        </div>
        </div>
        <div class="alpaca-status">
                    <label>Alpaca Status:</label>
          <textarea name= "" id=""
          cols= "30" rows="10" v-model="status"></textarea>
        </div>
        <div class="output">
          <h3>Output</h3>
          First Name: {{firstName}}<br>
          Last Name: {{lastName}}<br>
          Address: {{street}}<br>
          State: {{state}}<br>
          Favorite Alpaca Color: {{selectedColors}}<br>
          Status: {{status}}<br>
        </div>
       </form>
    </div>
     <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="lib/script.js"></script>
  </body>
</html>
